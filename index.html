<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail Roulette</title>
    <link rel="stylesheet" href="https://use.typekit.net/opa6viw.css">
    <link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/reset.css"
      media="screen"
    />
  </head>
  <body>
    <h1>cocktail roulette</h1>
    <div id="decor1"></div>
    <h3>Load one ingredient into the chamber:</h3>
    <input id="user_input" type="text" placeholder="Gin">
    <button type="button" id="shoot" onclick="getInputValue()">Shoot</button>
    <p class="input_warning hidden">Please enter an ingredient.</p>
    <div class="routlette-result">
      <p id="user_input_alert"></p>
      <!-- <h3>Hit.</h3> -->
      <div id="roulette-card"></div>
    </div>
    <div class="other-results">
      <!-- <h3>Close calls...</h3> -->
      <div id="other-cards"></div>
    </div>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
